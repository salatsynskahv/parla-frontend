<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">Login</h2>

    <!-- Google Login Button -->
    <div class="mb-4">
      <button (click)="signInWithGoogle()" class="w-full py-2 px-4 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-all">
        <span class="flex items-center justify-center">
          <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Google_%22G%22_Logo.svg" alt="Google Logo" class="w-5 h-5 mr-2" />
          Login with Google
        </span>
      </button>
    </div>

    <!-- Simple Email/Password Form (Optional) -->
    <div class="mt-4">
      <input
        type="email"
        placeholder="Email"
        class="w-full p-2 mb-3 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
      />
      <input
        type="password"
        placeholder="Password"
        class="w-full p-2 mb-4 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
      />
      <button class="w-full py-2 px-4 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-all">
        Login
      </button>
    </div>
  </div>
</div>
