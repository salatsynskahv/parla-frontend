@for(item of vocabularyList.value(); track item.name) {
<app-user-vocabulary-card
    [vocabulary]="item"
    (onDeleteClick)="handleDeleteVocabulary(item._id)">
</app-user-vocabulary-card>
}

<button
  class="user-vocabulary-list-add-button"
  (click)="handleCreateList()"
  mat-fab >
  <mat-icon>add</mat-icon>
</button>
