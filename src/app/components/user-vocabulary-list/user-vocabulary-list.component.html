@for (item of vocabularyList.value(); track item._id) {
  <app-user-vocabulary-card
    [vocabulary]="item"
    (onDeleteClick)="handleDeleteVocabulary(item._id)"
  >
  </app-user-vocabulary-card>

}

<button
  (click)="handleCreateList()"
  mat-fab class="user-vocabulary-list-add-button">
  <mat-icon>add</mat-icon>
</button>
